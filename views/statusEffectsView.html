<div id="statusEffectsViewId">
	<div class="dropdown">
		<button class="btn dropdown-toggle dropdown-condition" type="button" data-toggle="dropdown">Choose effect<span class="caret"></span></button>
		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			
			<button v-for="condition in conditions" v-on:click="activateCondition(condition)"class="dropdown-item condition" >{{condition.name}}</button>
		</div>
	</div>
	
	<div id="conditionEffectsId">
			<div v-for="conditionEffect in conditionEffects" class="row condition-row">
				<div class="col">
					<button class="btn btn-condition-effect" v-on:click="removeConditionEffect(conditionEffect)">{{conditionEffect.name}}</button>
				</div>
			</div>
	
	</div>
	
	<div class="dropdown">
		<button class="btn dropdown-toggle dropdown-buff" type="button" data-toggle="dropdown">Choose buff<span class="caret"></span></button>
		<div class="dropdown-menu">
			<button v-for="buff in buffs" class="dropdown-item buff" v-on:click="activateBuff(buff)">{{ buff.name }}</button>
		</div>
		
		
	</div>
	
	<div id="buffEffectsId">
		<div v-for="buff in activatedBuffs"  class="row condition-row">
			<div class="col">
				<button class="btn btn-buff-effect" v-on:click="removeBuff(buff)" >{{buff.name}}</button>
			</div>
		</div>
	
	</div>
</div>
